<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/77508f8fa4.js"></script>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="bg-img">
        <nav class="navbar navbar-light bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="far fa-snowflake mr-1"></i>
                    <span>Santa's Workshop</span>
                </a>
            </div>
        </nav>

        <div class="container container-center">
            <form id="regForm" class="signin-form">
                <div class="form-header text-center">
                    <h2 class="font-weight-bold">Sign in</h2>
                </div>
                <div class="form-row">
                    <div class="form-group mt-4 col-md-10 mx-auto">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <div class="invalid-feedback">
                            Please enter your email.
                        </div>
                    </div>
                    <div class="form-group mt-1 col-md-10 mx-auto">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <div class="invalid-feedback">
                            Please enter correct password.
                        </div>
                    </div>
                </div>
                <p class="text-center mt-2">No account?<a href="registration.html"> Sign up here</a></p>
                <button id="btnSubmit" type="submit" class="btn btn-custom btn-info btn-block mb-1 mt-4 mx-auto">Sign
                    In</button>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
